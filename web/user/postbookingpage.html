<div id="content" class="container jumbotron">
    <link href = "css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap-datetimepicker.js"></script>
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
    <h3 id="heading1">Post Your Carpool Information Here</h3>
    <p id="description">~~~~~~~~~~Detailed Explanation~~~~~~~~~~</p>
    <div class="col-sm-6">
        <input id="departure" type="text" class="form-control" placeholder="Departure Eg.Ottawa" autocomplete="off" spellcheck="off">
    </div>
	<div class="col-sm-6">
        <input id="via1" type="text" class="form-control" placeholder="Via Eg.Peterborough" autocomplete="off" spellcheck="off">
    </div>
	<div class="col-sm-3">
        <input id = "price1" class="form-control" placeholder="Price" autocomplete="off" spellcheck="off">
    </div>
	<div class="col-sm-6">
        <input id="via2" type="text" class="form-control" placeholder="Via Eg.Toronto" autocomplete="off" spellcheck="off">
    </div>
	<div class="col-sm-3">
        <input id = "price2" class="form-control" placeholder="Price" autocomplete="off" spellcheck="off">
    </div>
    <div class="col-sm-6">
        <input id="destination" type="text" class="form-control" placeholder="Destination Eg.Hamilton" autocomplete="off" spellcheck="off">
    </div>
    <div class="col-sm-12">
        <br>
    </div>
	<div class="col-sm-3">
        <input id = "price3" class="form-control" placeholder="Price" autocomplete="off" spellcheck="off">
    </div>
    <div class="col-sm-3">
        <input id="seat" class="form-control" placeholder="Passenger(s)" autocomplete="off" spellcheck="off">
    </div>

	<div class="col-sm-20">
        <input id = "description" class="form-control" placeholder="Post Your Trip Description" autocomplete="off" spellcheck="off">
    </div>
    <div class="col-sm-4">
        <div class="container">
            <div class="row">
                <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" id="date" placeholder="Departure date"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datepicker').datetimepicker({
                    format: 'yyyy-mm-dd hh:ii'
                });
            })
        </script>
    </div>
    <button id="send" class="btn btn-primary">Submit</button>
    <label id="message" class="label-primary"></label>
    <script src="js/postbooking.js"></script>
    <div id = "dialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <label>Please enter your vehicle information to complete this action</label>
                </div>
                <div class="modal-body">
                    <input id = "vehicle_name" class="form-control" placeholder="type your Lisence's Plate">
                </div>
                <div class="modal-footer">
                    <button id = "submit" class="btn-primary btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
